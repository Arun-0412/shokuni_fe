<!-- display payment-info change screen -->
<div class="row ml-4 pb-5 mr-4">
  <div class="col bg-white">
    <div class="col-12 pb-4">
    <p class="text-capitalize mt-4 mb-4">{{pageTitle}}</p>
    <div class="line"></div>
    </div>
    <div *ngIf="stripeId" class="col-5 pb-4">
    <p class="text-capitalize mt-4 mb-4">Account Id</p>
    <p style="color: #c7c7cf;font-size: 11px;font-weight: bold;">{{stripeId}}</p>
  </div>
    <div *ngIf="stripeId"  class="line"></div>
    <div class="col-5 pb-4" *ngIf="stripeErrorMessage">
      <p class="mt-4 p_text">{{stripeErrorMessage}}</p>
      <button (click)="newStripeAccount()">Stripe Link</button>
    </div>
    <div *ngIf="stripeId" class="line"></div>
    <div class="col-5 pb-4" *ngIf="stripeSuccesMessage" >
      <p class="text-capitalize mt-4 mb-4">Status</p>
      <p style="color: #c7c7cf;font-size: 11px;font-weight: bold;">{{stripeSuccesMessage}}</p>
    </div>
    <div *ngIf="stripeId" class="line"></div>
    <div class="col-5 pb-4">
      <p class="text-capitalize mt-4 mb-4">Provide your keys</p>
      <form [formGroup]="paymentInfoForm" novalidate>
        <div class="form-group">
          <label class="h6 required text-capitalize">stripe key</label>
          <input type="text" class="form-control no-side-border" appTrimInput required formControlName="stripe_key" maxlength="255" autocomplete="off">
          <show-errors [control]="paymentInfoForm.controls.stripe_key"></show-errors>
        </div>

        <div class="form-group">
          <label class="h6 required text-capitalize">stripe secret</label>
          <input type="text" class="form-control no-side-border" appTrimInput required formControlName="stripe_secret" maxlength="255" autocomplete="off">
          <show-errors [control]="paymentInfoForm.controls.stripe_secret"></show-errors>
        </div>
        <button type="button" class="btn btn-shokuni text-capitalize" [disabled]="!paymentInfoForm.valid" (click)="saveStripeAccount (paymentInfoForm)">Save</button>
      </form>
      </div>
        
  
    <!-- seperator or line -->
    <!-- <div class="line"></div> -->
    <div class="col-5 pb-4" *ngIf="!stripeId">
    <p class="mt-4 p_text">To connect payment account with shokuni</p>
      <button (click)="submitPaymentURL()">Click here</button>
    </div>
